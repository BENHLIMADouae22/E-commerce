<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Créer un compte</h2>

              <form name="form" ngForm #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>

                <div class="form-outline mb-4">
                  
                  <input type="text" name="id" id="id" placeholder="ID" class="form-control form-control-lg" required ngModel #id="ngModel" />
                  
                </div>

                <div class="form-outline mb-4">
                  
                  <input type="text" name="name" id="name" placeholder="Your Name" class="form-control form-control-lg" required ngModel #name="ngModel" />
                  
                </div>

                <div class="form-outline mb-4">
                  
                  <input type="email" name="email" id="email" placeholder="Your Email" class="form-control form-control-lg" required ngModel [(ngModel)]="email" />
                  
                </div>

                <div class="form-outline mb-4">
                  <input type="password" name="password" id="password" placeholder="Password" class="form-control form-control-lg" required ngModel [(ngModel)]="password" />
                </div>

                <div class="form-outline mb-4">
                  <input type="password" name="repeatPassword" id="repeatPassword" placeholder="Repeat your password" class="form-control form-control-lg" required ngModel #repeatPassword="ngModel" />
                
                </div>

                <div class="form-check d-flex justify-content-center mb-5 form-check-inline">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" required ngModel #form2Example3cg="ngModel" />
                  <label class="form-check-label" for="form2Example3g">
                    Je suis d'accord avec toutes les déclarations du <a href="#!" class="text-body"><u>Contrat de service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" [disabled]="f.invalid" (click)="register()"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">S'inscrire</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Vous avez déjà un compte? 
                    ><u class="fw-bold text-body" routerLink="/authentification">Connectez-vous ici</u></p>

              </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
